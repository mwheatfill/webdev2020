<!DOCTYPE html>
<html>

<head>
  <title>Startup</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <!-- Your own stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="mdb.css">
</head>

<body>
  <header class="startup text-center text-white d-flex">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-uppercase faded animated rubberBand ">
            <strong>the biggest startup event of the year</strong>
          </h1>
          <hr>
        </div>
        <div class="col-lg-12 my-auto">
          <!-- Begin Mailchimp Signup Form -->
          <div id="mc_embed_signup">
            <form
              action="https://wheatfill.us20.list-manage.com/subscribe/post?u=78c09c5d6a8c56bc1d62ff017&amp;id=9d39e8aad1"
              method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
              target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div class="clear"><input class="btn btn-primary btn-xl" type="submit" value="Find Out More" name="subscribe" id="mc-embedded-subscribe"
                    class="button"></div>
              </div>

            </form>
          </div>
          <div>
              <button class="btn peach-gradient">Press me MDB</button>
            </div>

          <!--End mc_embed_signup-->
        </div>
      </div>
    </div>
  </header>
</body>

</html>
